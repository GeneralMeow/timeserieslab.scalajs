<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Series Lab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link href="assets/css/default.css" rel="stylesheet">
  <script src="scripts/timeserieslab-jsdeps.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Time Series Lab</a>
      </div>
      <div class="navbar-left navbar-text">Select CSV file</div>
      <div><input type="file" id="fileInput" class="btn"></div>
    </div>
  </nav>

  <div class="container">
    <canvas id="myChart" width="1000px" height="400px"></canvas>
  </div>

  <script>


  replaceData = function(x, y) {
    var ctx = document.getElementById('myChart').getContext('2d');
      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: x,
          datasets: [{
            label: 'values',
            fill: false,
            data: y,
            backgroundColor: "rgba(153,255,51,0.4)"
          }]
        }
      });
  }

  window.onload = function() {
          var fileInput = document.getElementById('fileInput');

          fileInput.addEventListener('change', function(e) {
              var file = fileInput.files[0];
              var textType = /text.*/;

              if (file.type.match(textType)) {
                  var reader = new FileReader();

                  reader.onload = function(e) {
                      csvUploaded(reader.result);
                  }

                  reader.readAsText(file);
              } else {
                  console.log("File not supported!");
              }
          });
  }

  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/timeserieslab-fastopt.js"></script>
<footer>
  <a href="https://github.com/timeserieslab/timeserieslab.scalajs">Homepage</a>
</footer>
</body>
</html>
